<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Bangun Datar - Python</title>

<!-- PyScript versi stabil -->
<link rel="stylesheet" href="https://pyscript.net/2023.11.1/pyscript.css">
<script defer src="https://pyscript.net/2023.11.1/pyscript.js"></script>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f3e7ff,#e8dcff);
    font-family:Arial;
}
.card{
    background:white;
    width:330px;
    padding:20px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    text-align:center;
}
h2{color:#7a4fd8}
select,input,button{
    width:100%;
    margin-top:10px;
    padding:12px;
    border-radius:12px;
    border:1px solid #ccc;
    font-size:16px;
}
button{
    background:#a58bff;
    color:white;
    border:none;
    cursor:pointer;
}
#hasil{
    margin-top:15px;
    font-weight:bold;
    font-size:18px;
}
</style>
</head>

<body>

<div class="card">
<h2>Bangun Datar (Python)</h2>

<select id="pilihan">
    <option value="segitiga">Luas Segitiga</option>
    <option value="lingkaran">Keliling Lingkaran</option>
    <option value="persegi_l">Luas Persegi</option>
    <option value="persegi_k">Keliling Persegi</option>
</select>

<input id="a" type="number" placeholder="Angka 1">
<input id="b" type="number" placeholder="Angka 2 (jika perlu)">

<button py-click="hitung()">Hitung</button>

<div id="hasil">Hasil:</div>
</div>
    
<script type="py">
from js import document
import math

def hitung(event): # Tambahkan parameter event untuk PyScript terbaru
    pilihan = document.getElementById("pilihan").value
    a = document.getElementById("a").value
    b = document.getElementById("b").value
    
    try:
        val_a = float(a) if a != "" else 0
        val_b = float(b) if b != "" else 0

        if pilihan == "segitiga":
            hasil_calc = 0.5 * val_a * val_b
            teks = "Luas Segitiga"
        elif pilihan == "lingkaran":
            hasil_calc = 2 * math.pi * val_a
            teks = "Keliling Lingkaran"
        elif pilihan == "persegi_l":
            hasil_calc = val_a * val_a
            teks = "Luas Persegi"
        elif pilihan == "persegi_k":
            hasil_calc = 4 * val_a
            teks = "Keliling Persegi"

        document.getElementById("hasil").innerText = f"{teks}: {hasil_calc:.2f}"

    except Exception as e:
        document.getElementById("hasil").innerText = "Input tidak valid"
</script>
</body>
</html>
