<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Python Rinrin</title>

<!-- PyScript STABIL -->
<link rel="stylesheet" href="https://pyscript.net/2023.11.1/pyscript.css">
<script defer src="https://pyscript.net/2023.11.1/pyscript.js"></script>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f3e7ff,#e8dcff);
    font-family:Arial;
}
.calculator{
    background:white;
    width:320px;
    padding:20px;
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    text-align:center;
}
h2{color:#7a4fd8}
input{
    width:100%;
    height:55px;
    font-size:24px;
    text-align:right;
    border-radius:15px;
    border:1px solid #ccc;
    margin-bottom:15px;
    padding-right:10px;
}
.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}
button{
    height:55px;
    border-radius:15px;
    border:none;
    font-size:18px;
    background:#e6dcff;
    color:#4b2fbf;
}
.operator{background:#cdbdff}
.equal{background:#a58bff;color:white}
.clear{
    grid-column:span 4;
    background:#ffb6d5;
    color:white;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="calculator">
<h2>Kalkulator Python ðŸ’œ</h2>
<input id="layar" readonly>

<div class="buttons">
<button py-click="tekan('7')">7</button>
<button py-click="tekan('8')">8</button>
<button py-click="tekan('9')">9</button>
<button class="operator" py-click="tekan('/')">Ã·</button>

<button py-click="tekan('4')">4</button>
<button py-click="tekan('5')">5</button>
<button py-click="tekan('6')">6</button>
<button class="operator" py-click="tekan('*')">Ã—</button>

<button py-click="tekan('1')">1</button>
<button py-click="tekan('2')">2</button>
<button py-click="tekan('3')">3</button>
<button class="operator" py-click="tekan('-')">âˆ’</button>

<button py-click="tekan('0')">0</button>
<button py-click="hapus()">âŒ«</button>
<button class="equal" py-click="hitung()">=</button>
<button class="operator" py-click="tekan('+')">+</button>

<button class="clear" py-click="bersih()">C</button>
</div>
</div>

<py-script style="display:none>
from js import document
    
layar = document.getElementById("layar")

def tekan(event):
    layar.value += event.target.innerText

def hapus(event):
    layar.value = layar.value[:-1]

def bersih(event):
    layar.value = ""

def hitung(event):
    try:
        layar.value = str(eval(layar.value))
    except:
        layar.value = "Error"

    
</py-script>

</body>
</html>
